<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div>
        <section>
            <h1>Acceso</h1>
            <a
                href="https://auth.hostinger.com/api/external/v1/oauth/google/login/95d87be5-6b2b-4aa4-98cb-342d10c23e86?redirect_back_url=https://auth.hostinger.com.ar/login"><i
                    class="bi bi-google"></i></a>
            <a
                href="https://auth.hostinger.com/api/external/v1/oauth/facebook/login/95d87be5-6b2b-4aa4-98cb-342d10c23e86?redirect_back_url=https://auth.hostinger.com.ar/login"><i
                    class="bi bi-facebook"></i>
            </a>
        </section>
        <hr>
        <section>
            <input type="text" placeholder="Correo electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <input type="checkbox" id="remember"><label for="remember">Acuérdate de mí</label>
            <button>Acceso</button>
            <a href="https://auth.hostinger.com.ar/forgot-password">¿Has olvidado tu contraseña?</a>
            <p>¿No eres miembro todavía? <a href="https://hostinger.com.ar/web-hosting">Elige un plan de alojamiento</a>
                ¡Y empieza ahora!</p>
        </section>

    </div>
</body>

</html>
